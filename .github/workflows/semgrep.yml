name: Semgrep

on:
  #pull_request: {}
  push:
    branches:
    - main
    - master

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-22.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5 # v1
      with:
        egress-policy: block
        allowed-endpoints: 
          github.com:443
          semgrep.dev:443
        
    - uses: actions/checkout@v3 # v2
    
    - uses: returntocorp/semgrep-action@72a8de180a6b863541d1397c31ea8946dbbb4f4f # v1
      with:
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
